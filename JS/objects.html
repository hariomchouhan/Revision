<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Object Concept</h1>

    <script>
      let personName = "Hariom";
      let age = 23;
      let profession = "React Native Developer";

      //   console.log(personName);
      //   console.log(age);
      //   console.log(profession);

      //   -----------------------------------------------------------
      // object comes in picture
      let key = "name";
      let person = {
        name: "Hariom",
        age: 23,
        profession: "React Native Developer",
      };

      // original object
      console.log(person);
      //   access value
      console.log(person.name);
      // change/modify/update value
      person.age = 24;
      console.log(person);

      // add more info
      person.maritalStatus = "Yes";
      console.log(person);

      // delete value
      delete person.age;
      console.log(person);

      // another way access value
      console.log(person["name"]);

      console.log(person[key]);

      console.log("-------------nested object-----------------");

      let person1 = {
        name: "John",
        age: 23,
        profession: "React Native Developer",
        address: {
          house: 124,
          road: "adb",
        },
        greet: function test() {
          console.log(`Hello ${person1.name}`);
          return `Hello ${person1.name}`;
        },
      };

      console.log(person1);
      console.log(person1.address);
      console.log(person1.address.house);

      //   function in object
      console.log(person1);
      console.log(person1.greet);
      console.log(person1.greet());

      console.log(typeof console);

    //   alert("Hello");
      // dot notation
      // square bracket notation
      // nested objects
      // methods
      // alert and console.log
      // builtin function, buildin objects

      // Explore more buildin function or methods

      const res = Math.random()*100;
      console.log(res);
    </script>
  </body>
</html>
