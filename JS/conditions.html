<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conditions Concept</h1>

    <script>
        // if else
        if (4 > 5) {
            console.log("4 is grater than 5");
        } else {
            console.log("4 is less than 5");
        }

        // && ||
        let age = 53;
        if (age < 18) {
            console.log(`less than ${age} kid`); 
        } else if (age >= 18 && age <= 60) {
            console.log(`age is ${age} and young`);
        } else {
            console.log("senior");
            
        }

        let num = 8;
        if (num % 2 === 0) {
            console.log('even');
        } else {
            console.log('odd');
        }

        const res = (num % 2 ===0) ? 'Even' : 'Odd';
        console.log(res);

        let char = 'a';

        if (char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u') {
            console.log('vowel');
        } else {
            console.log('consonant');
        }
        
    </script>
</body>
</html>
