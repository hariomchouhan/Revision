<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Concept</h1>

    <script>
        // strings
        console.log('hello'); // hello
        // concatenation
        console.log('hello' + 3); // hello3
        console.log('hello' + 3 + 3); // hello33
        console.log('hello' + (3 + 3)); // hello6
        console.log(3 + 3); // 6

        // backticks
        console.log(`Hello I have ${30 + 50}`); //Hello I have 80 
    </script>
</body>
</html>
